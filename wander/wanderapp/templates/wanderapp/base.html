<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>{% block title %}{% endblock %}</title>
        {% block script %}{% endblock %}
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light border sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}"><span class="brand">Pinnochio's Pizza</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <!-- Links to user cart and log out (if logged in) -->
                        {% if request.user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href=""><strong>{{ request.user }}'s Cart</strong></a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'applogout' %}">Log Out</a></li>
                        <!-- Links to log in or register (if not logged in) -->
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'appregister' %}">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'applogin' %}">Log In</a></li>
                        {% endif %}
                    </ul>               
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top:3vw;">
            {% if message %}
                <div style="padding-bottom:1vw">
                    {{ message }}
                </div>
            {% endif %}
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
