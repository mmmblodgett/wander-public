
{% extends "wanderapp/base.html" %}

{% block title %}
    Create an Account
{% endblock %}

{% block body %}
<!-- Register form -->
<form action="{% url 'appregister' %}" method="post">
    {% csrf_token %}    
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="email" placeholder="Email address" type="email">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
    </div>
    <button class="btn btn-primary" type="submit" value="Register">Register</button>
</form>

{% endblock %}
